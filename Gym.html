<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GYM</title>
<style>
  body {
    font-family: Georgia, 'Times New Roman', Times, serif;
    margin: 0;
    padding: 0;
    background-color: #dfdfdf;
  }
  header {
    background-color: #f3f3f3;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin: 0;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  .gym-category {
    text-align: center;
    margin-bottom: 30px;
    display: none;
  }
  .gym-category img {
    max-width: 100%;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .top-buttons {
    display: flex;
    justify-content: space-between;
    padding: 10px;
  }
  .welcome-message {
    text-align: center;
    font-weight: bold;
    display: none;
  }
</style>
</head>
<body>

<header>
  <h1>D Fitness</h1>
</header>

<div class="container">
  <div class="welcome-message">
    <h2>Welcome to D Fitness</h2>
    <p class="quote">"The only bad workout is the one that didn't happen." - Unknown</p>
  </div>

  <div class="top-buttons" style="display: none;">
    <button onclick="showCategory('home')">Home</button>
    <button onclick="help()">Help</button>
    <button onclick="showCategory('enquiry')">Enquire Now</button>
  </div>

  <div id="home" class="gym-category">
    <h2>Home</h2>
    <button onclick="showCategory('gym')">Our Gym</button>
    <button onclick="showCategory('interior')">Interior</button>
    <button onclick="showCategory('workout')">Workout Machines</button>
  </div>

  <div id="gym" class="gym-category">
    <h2>Our Gym</h2>
    <img src="C:\Web development\Gym website\Face.jpg" alt="GYM Photo">
  </div>

  <div id="interior" class="gym-category">
    <h2>Interior</h2>
    <p>Lounge</p>
    <img src="C:\Web development\Gym website\Interor.jpg" alt="Interior Photo 1">
    <p>Start area</p>
    <img src="C:\Web development\Gym website\Int 2.jpg" alt="Interior Photo 2">
    <p>Workout area</p>
    <img src="C:\Web development\Gym website\Int 3.jpg" alt="Interior Photo 3">
  </div>

  <div id="workout" class="gym-category">
    <h2>Workout Machines</h2>
    <img src="C:\Web development\Gym website\Machine1.jpg" alt="Workout Machine 1">
    <img src="C:\Web development\Gym website\Machine2.jpg" alt="Workout Machine 2">
    <img src="C:\Web development\Gym website\Machine3.jpg" alt="Workout Machine 3">
  </div>

  <div id="enquiry" class="gym-category">
    <h2>Enquire Now</h2>
    <form id="inquiry-form">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="number" name="age" placeholder="Your Age" required><br>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <button type="submit">Submit Inquiry</button>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var welcomeMessage = document.querySelector('.welcome-message');
    var topButtons = document.querySelector('.top-buttons');
    
    welcomeMessage.style.display = 'block';
    setTimeout(function() {
      welcomeMessage.style.display = 'none';
      topButtons.style.display = 'flex';
      showCategory('home'); // Automatically open the "Home" category after welcome message disappears
    }, 2000); // Adjust the delay time (in milliseconds) as needed
  });

  function showCategory(category) {
    var categories = document.querySelectorAll('.gym-category');
    categories.forEach(function(cat) {
      if (cat.id === category || category === 'home') {
        cat.style.display = 'block';
      } else {
        cat.style.display = 'none';
      }
    });
  }

  function help() {
    var question = prompt("Ask your question:");
    if (question !== null && question.trim() !== "") {
      // Send the question to your email or handle it accordingly
      alert("Your question has been sent. We'll get back to you shortly.");
    }
  }
</script>
</body>
</html>
